<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1"><img src="./img-hang/1.png" alt="HangMan1"></div>
    <div class="container2">
        <canvas id="cvs" width="450" height="450"></canvas>
        <div class="options">
            <h1>Tic Tac Toe HangMan</h1>
            
            <h2>Play Versus</h2>
            <div class="computer">COMPUTER</div>
            <div class="player2">PLAYER2</div>

            <h2>Symbol</h2>
            <div class="X">X</div>
            <div class="O">O</div>

            <div class="play">PLAY</div>
        </div>
        <div class="gameover hide"></div>
    </div>
    <div class="container3"><img src="./img-hang/1.png" alt="HangMan2"></div>


    <script src="game.js"></script>
    <script src="script.js"></script>
  
</body>
</html>
